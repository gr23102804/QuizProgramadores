<!DOCTYPE html>

<html>

<head>
    <title>Feedback</title>
</head>

<body>
    <header>
        <h1>Formulário de Feedback</h1>
        <p>Envie seu feedback para podermos melhorar o quiz</p>
    </header>
    <main>
        <!--Formulário-->
        <section>
            <h2>Nos dê seu feedback</h2>
            <form>
                <fieldset>
                    <legend>Informações de Contato</legend>
                    <input type="text" id="name" name="name" placeholder="Name"><br>
                    <input type="text" id="email" name="email" placeholder="E-mail"><br>
                    <input type="text" id="telefone" name="telefone" placeholder="Telefone"><br>
                    <input type="text" id="cidade" name="cidade" placeholder="Cidade"><br>
                    <input type="text" id="país" name="país" placeholder="País"><br>
                    <textarea name="comentários" id="comentários" placeholder="Comente o que achou do quiz" rows="1"
                        cols="30"></textarea><br>
                </fieldset>
            </form>
        </section>
        <!--Botão das Informações Sobre Mim-->
        <button>
            <a href="Sobre Mim.html">Clique aqui</a> para saber o mínimo detalhe sobre mim
        </button>
    </main>
</body>
</html>
